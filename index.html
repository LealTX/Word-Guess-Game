<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Batman Word Guess</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">

</head>

<body class="bg">
    <!-- Nav with Image and text -->
    <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
        <a class="navbar-brand d-flex justify-content-center text-white" href="#">
            <h1>Word </h1>
            <img src="./assets/images/batman-logo-no-backgound-md.png" width="100" height="50" class="d-inline-block align-top" alt="">
            <h1> Guess</h1>
        </a>
    </nav>

    <!--Center Contenr-->
    <div class="container mt-5 pt-1 bg-dark">
        <div class="row justify-content-md-center">
            <div class="col-sm-4 text-white">
                <div class="page-header">
                    <h2 id="directionTextID" class="text-center blink_text">Click here to Begin</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="text-white">
                    <h4 id="winsTextID"></h4>
                    <h4 id="lossesTextID"></h4>
                    <h4 id="guessRemainingTextID"></h4>
                </div>
            </div>

            <div class="col-sm-6 ml-3 pl-3 pb-2">
                <div class="text-white">
                    <h4 id="hiddenWordID"></h4>
                    <h4 id="currentWordTextID"></h4>
                    <h4 id="letterGuessedTextID"></h4>
                </div>
            </div>
        </div>
    </div>

    <!--Bootstrap JavaScript-->
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
